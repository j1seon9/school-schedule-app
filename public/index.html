<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>학교 시간표 & 급식표</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>📚 학교 시간표 & 🍽 급식표</h1>

    <!-- 학교 검색 -->
    <section class="card">
      <h2>학교 검색</h2>
      <div>
        <input id="schoolName" type="text" placeholder="학교명을 입력하세요" />
        <button id="searchSchoolBtn">검색</button>
      </div>
      <input id="schoolCode" type="hidden" />
      <input id="officeCode" type="hidden" />
    </section>

    <!-- 오늘 시간표 -->
    <section class="card">
      <h2>오늘 시간표</h2>
      <div>
        <label>학년: <input id="grade" type="number" min="1" /></label>
        <label>반: <input id="classNo" type="number" min="1" /></label>
        <button id="loadTimetableBtn">조회</button>
      </div>
      <ul id="timetable"></ul>
    </section>

    <!-- 주간 시간표 -->
    <section class="card">
      <h2>주간 시간표</h2>
      <div>
        <label>학년: <input id="weekGrade" type="number" min="1" /></label>
        <label>반: <input id="weekClassNo" type="number" min="1" /></label>
        <label>시작일: <input id="weekStartDate" type="date" /></label>
        <button id="loadWeeklyTimetableBtn">조회</button>
      </div>
      <div id="weeklyTimetable"></div>
    </section>

    <!-- 오늘 급식 -->
    <section class="card">
      <h2>오늘 급식</h2>
      <button id="loadDailyMealBtn">조회</button>
      <div id="dailyMeal"></div>
    </section>

    <!-- 월간 급식 -->
    <section class="card">
      <h2>월간 급식</h2>
      <button id="loadMonthlyMealBtn">조회</button>
      <div id="monthlyMeal"></div>
    </section>
  </div>

  <!-- 모달 -->
  <div id="schoolModal" class="modal" aria-hidden="true">
    <div class="modal-content">
      <h3>검색 결과</h3>
      <ul id="schoolList"></ul>
      <button id="closeModalBtn">닫기</button>
    </div>
  </div>

  <script defer src="script.js"></script>
</body>
</html>
