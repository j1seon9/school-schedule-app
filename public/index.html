<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>학교 시간표 & 급식표</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- ✅ 모바일 최적화 -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>📚 학교 시간표 & 급식표</h1>
    <h3>일부학교 시간표 안보임</h3>

    <!-- 학교 검색 -->
    <div class="card">
      <h2>학교 검색</h2>
      <input type="text" id="schoolName" placeholder="학교명 입력">
      <button id="searchSchoolBtn">검색</button>
      <ul id="schoolList"></ul>
    </div>

    <!-- 저장된 학교 -->
    <div class="card">
      <h2>🎓 선택된 학교</h2>
      <div id="selectedSchool">학교를 검색하세요.</div>
    </div>

    <!-- 오늘 시간표 -->
    <div class="card">
      <h2>오늘 시간표</h2>
      <ul id="dailyTimetable"></ul>
    </div>

    <!-- 주간 시간표 -->
    <div class="card">
      <h2>주간 시간표</h2>
      <table id="weeklyTimetable"></table>
    </div>

    <!-- 오늘 급식 -->
    <div class="card">
      <h2>오늘 급식</h2>
      <pre id="dailyMeal">조회된 급식 없음</pre>
    </div>

    <!-- 월간 급식 -->
    <div class="card">
      <h2>월간 급식</h2>
      <div class="calendar" id="monthlyMeal"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
