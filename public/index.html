<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>학교 시간표 & 급식표</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>📚 학교 시간표 & 🍽 급식표</h1>

  <!-- 학교 검색 -->
  <section>
    <h2>학교 검색</h2>
    <input type="text" id="schoolName" placeholder="학교명 입력">
    <button id="searchSchoolBtn">검색</button>
    <select id="schoolList"></select>
  </section>

  <!-- 오늘 시간표 -->
  <section>
    <h2>오늘 시간표</h2>
    <label>학년: <input type="number" id="grade" min="1"></label>
    <label>반: <input type="number" id="classNo" min="1"></label>
    <button id="loadTimetableBtn">조회</button>
    <ul id="timetable"></ul>
  </section>

  <!-- 주간 시간표 -->
  <section>
    <h2>주간 시간표</h2>
    <label>학년: <input type="number" id="weekGrade" min="1"></label>
    <label>반: <input type="number" id="weekClassNo" min="1"></label>
    <label>시작일: <input type="date" id="weekStartDate"></label>
    <button id="loadWeeklyTimetableBtn">조회</button>
    <table border="1">
      <thead>
        <tr>
          <th>날짜</th>
          <th>교시</th>
          <th>과목</th>
        </tr>
      </thead>
      <tbody id="weeklyTimetable"></tbody>
    </table>
  </section>

  <!-- 오늘 급식 -->
  <section>
    <h2>오늘 급식</h2>
    <button id="loadDailyMealBtn">조회</button>
    <div id="dailyMeal"></div>
  </section>

  <!-- 월간 급식 -->
  <section>
    <h2>월간 급식</h2>
    <label>시작일: <input type="date" id="startDate"></label>
    <label>종료일: <input type="date" id="endDate"></label>
    <button id="loadMonthlyMealBtn">조회</button>
    <table border="1">
      <thead>
        <tr>
          <th>날짜</th>
          <th>메뉴</th>
        </tr>
      </thead>
      <tbody id="monthlyMeal"></tbody>
    </table>
  </section>

  <script src="script.js"></script>
</body>
</html>
