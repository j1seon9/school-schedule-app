<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>학교 시간표 & 급식표</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="app-header">
    <div class="header-inner">
      <h1>📚 시간표 & 🍽 급식표</h1>
      <h3>일부 학교 시간표 조회 안됨</h3>
      <div class="school-quick">
        <input id="schoolName" type="text" placeholder="학교명 (예: 서울여고)" />
        <button id="searchSchoolBtn" aria-label="학교 검색">검색</button>

        <!-- 즐겨찾기 -->
        <div class="favorites">
          <select id="favoriteSelect" title="즐겨찾기 학교 선택">
            <option value="">⭐ 즐겨찾기</option>
          </select>
          <button id="addFavoriteBtn" title="현재 선택 학교 즐겨찾기 추가">⭐ 추가</button>
          <button id="removeFavoriteBtn" title="선택한 즐겨찾기 삭제">🗑 제거</button>
        </div>
      </div>
    </div>
  </header>

  <main class="container">
    <!-- 학교 정보 -->
    <section class="card info-card" id="schoolInfo" hidden>
      <div class="info-content">
        <div><strong>학교</strong> <span id="infoName">-</span></div>
        <div><strong>종류</strong> <span id="infoType">-</span></div>
        <div><strong>성별</strong> <span id="infoGender">-</span></div>
        <div><strong>주소</strong> <span id="infoAddr">-</span></div>
      </div>
    </section>

    <!-- 상단: 일간 -->
    <section class="grid-2">
      <div class="card">
        <h2>오늘 시간표</h2>
        <div class="row controls">
          <label>학년 <input id="grade" type="number" min="1" inputmode="numeric" /></label>
          <label>반 <input id="classNo" type="number" min="1" inputmode="numeric" /></label>
          <button id="loadDailyTimetableBtn">조회</button>
        </div>
        <div id="dailyTimetable" class="timetable-grid" aria-live="polite"></div>
      </div>

      <div class="card">
        <h2>오늘 급식</h2>
        <button id="loadDailyMealBtn">조회</button>
        <pre id="dailyMeal" class="meal-box" aria-live="polite">조회된 급식이 없습니다.</pre>
      </div>
    </section>

    <!-- 주간 시간표 -->
    <section class="card">
      <h2>주간 시간표 (월~금)</h2>
      <div class="row controls">
        <label>학년 <input id="weekGrade" type="number" min="1" inputmode="numeric" /></label>
        <label>반 <input id="weekClassNo" type="number" min="1" inputmode="numeric" /></label>
        <label>시작일 <input id="weekStartDate" type="date" /></label>
        <button id="loadWeeklyTimetableBtn">조회</button>
      </div>
      <div class="week-grid-outer">
        <div class="weeknames"><div>월</div><div>화</div><div>수</div><div>목</div><div>금</div></div>
        <div id="weekGrid" class="week-grid"></div>
      </div>
    </section>

    <!-- 월간 급식 -->
    <section class="card">
      <h2>월간 급식</h2>
      <div class="row controls">
        <label>조회월 <input id="monthDate" type="month" /></label>
        <button id="loadMonthlyMealBtn">조회</button>
      </div>
      <div class="weekdays">
        <span>일</span><span>월</span><span>화</span><span>수</span><span>목</span><span>금</span><span>토</span>
      </div>
      <div id="calendar" class="calendar"></div>
    </section>
  </main>

  <!-- 검색 모달 -->
  <div id="schoolModal" class="modal" aria-hidden="true">
    <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <h3 id="modalTitle">검색 결과</h3>
      <ul id="schoolList"></ul>
      <div class="modal-actions">
        <button id="closeModalBtn">닫기</button>
      </div>
    </div>
  </div>

  <!-- 히든 -->
  <input id="schoolCode" type="hidden" />
  <input id="officeCode" type="hidden" />
  <input id="typeName" type="hidden" />
  <input id="gender" type="hidden" />
  <input id="address" type="hidden" />

  <script defer src="script.js"></script>
</body>
</html>
