<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>학교 시간표 & 급식표</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>📚 학교 시간표 & 🍽 급식표</h1>

    <section class="card">
      <h2>학교 검색</h2>
      <div class="row">
        <input id="schoolName" type="text" placeholder="학교명을 입력하세요" />
        <button id="searchSchoolBtn">검색</button>
      </div>
      <input id="schoolCode" type="hidden" />
      <input id="officeCode" type="hidden" />
      <input id="schoolType" type="hidden" />
      <div class="hint">검색 후 팝업에서 학교를 선택하면 급식/시간표를 불러옵니다.</div>
    </section>

    <section class="card">
      <h2>오늘 시간표</h2>
      <div class="row">
        <label>학년: <input id="grade" type="number" min="1" /></label>
        <label>반: <input id="classNo" type="number" min="1" /></label>
        <button id="loadTimetableBtn">조회</button>
      </div>
      <div id="timetableMeta" class="muted"></div>
      <ul id="timetable"></ul>
    </section>

    <section class="card">
      <h2>주간 시간표 (5일)</h2>
      <div class="row">
        <label>학년: <input id="weekGrade" type="number" min="1" /></label>
        <label>반: <input id="weekClassNo" type="number" min="1" /></label>
        <label>시작일: <input id="weekStartDate" type="date" /></label>
        <button id="loadWeeklyTimetableBtn">조회</button>
      </div>
      <table id="weeklyTable">
        <thead><tr><th>날짜</th><th>교시</th><th>과목</th><th>교사</th></tr></thead>
        <tbody id="weeklyTimetable"></tbody>
      </table>
    </section>

    <section class="card">
      <h2>오늘 급식 & 한달치</h2>
      <div class="row">
        <button id="loadDailyMealBtn">조회</button>
      </div>
      <div id="dailyMeal" class="meal-text" aria-live="polite">조회된 급식이 없습니다.</div>
      <table id="monthlyTable">
        <thead><tr><th>날짜</th><th>메뉴</th></tr></thead>
        <tbody id="monthlyMeal"></tbody>
      </table>
      <div class="muted">※ 방학/주말에는 "급식 정보 없음"으로 표시됩니다.</div>
    </section>
  </div>

  <!-- Modal -->
  <div id="schoolModal" class="modal" aria-hidden="true">
    <div class="modal-content">
      <h3>검색 결과</h3>
      <ul id="schoolList"></ul>
      <div style="text-align:right; margin-top:8px;">
        <button id="closeModalBtn">닫기</button>
      </div>
    </div>
  </div>

  <script defer src="script.js"></script>
</body>
</html>
