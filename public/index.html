<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>학교 시간표 & 급식표</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>📚 학교 시간표 & 🍽 급식표</h1>

    <!-- 학교 검색 -->
    <section class="card">
      <h2>학교 검색</h2>
      <div class="row">
        <input id="schoolName" type="text" placeholder="학교명을 입력하세요 (예: 서울고)" />
        <button id="searchSchoolBtn">검색</button>
      </div>
      <input id="schoolCode" type="hidden" />
      <input id="officeCode" type="hidden" />
      <input id="typeName" type="hidden" />
      <div class="hint">검색 후 목록에서 학교를 선택하세요. (특성화/특수 포함)</div>
    </section>

    <!-- 상단: 일간 시간표와 일간 급식 (side-by-side) -->
    <section class="grid-2">
      <div class="card">
        <h2>오늘 시간표</h2>
        <div class="row">
          <label>학년 <input id="grade" type="number" min="1" /></label>
          <label>반 <input id="classNo" type="number" min="1" /></label>
          <button id="loadDailyTimetableBtn">조회</button>
        </div>
        <div id="dailyTimetable" class="timetable-grid"></div>
      </div>

      <div class="card">
        <h2>오늘 급식</h2>
        <button id="loadDailyMealBtn">조회</button>
        <pre id="dailyMeal" class="meal-box">조회된 급식이 없습니다.</pre>
      </div>
    </section>

    <!-- 주간 시간표 (grid 월~금) -->
    <section class="card">
      <h2>주간 시간표 (월~금)</h2>
      <div class="row">
        <label>학년 <input id="weekGrade" type="number" min="1" /></label>
        <label>반 <input id="weekClassNo" type="number" min="1" /></label>
        <label>시작일 <input id="weekStartDate" type="date" /></label>
        <button id="loadWeeklyTimetableBtn">조회</button>
      </div>
      <div class="week-grid-outer">
        <div class="weeknames">
          <div>월</div><div>화</div><div>수</div><div>목</div><div>금</div>
        </div>
        <div id="weekGrid" class="week-grid"></div>
      </div>
    </section>

    <!-- 월간 급식 캘린더 (일~토) -->
    <section class="card">
      <h2>월간 급식</h2>
      <div class="row">
        <label>조회월 <input id="monthDate" type="month" /></label>
        <button id="loadMonthlyMealBtn">조회</button>
      </div>
      <div class="weekdays">
        <span>일</span><span>월</span><span>화</span><span>수</span><span>목</span><span>금</span><span>토</span>
      </div>
      <div id="calendar" class="calendar"></div>
    </section>
  </div>

  <!-- 검색 결과 모달 -->
  <div id="schoolModal" class="modal" aria-hidden="true">
    <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <h3 id="modalTitle">검색 결과</h3>
      <ul id="schoolList"></ul>
      <div style="text-align:right; margin-top:8px;">
        <button id="closeModalBtn">닫기</button>
      </div>
    </div>
  </div>

  <script defer src="script.js"></script>
</body>
</html>
