<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>학교 시간표 및 급식표 조회 웹앱</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>학교 시간표 및 급식표 조회</h1>

  <section>
    <label for="schoolInput">학교명 검색:</label>
    <input type="text" id="schoolInput" placeholder="학교명을 입력하세요" />
    <button id="schoolSearchBtn">검색</button>
  </section>

  <section>
    <label for="gradeSelect">학년:</label>
    <select id="gradeSelect" disabled>
      <option value="">학년 선택</option>
      <option value="1">1학년</option>
      <option value="2">2학년</option>
      <option value="3">3학년</option>
      <option value="4">4학년</option>
      <option value="5">5학년</option>
      <option value="6">6학년</option>
    </select>

    <label for="classSelect">반:</label>
    <select id="classSelect" disabled>
      <option value="">반 선택</option>
      <option value="1">1반</option>
      <option value="2">2반</option>
      <option value="3">3반</option>
      <option value="4">4반</option>
      <option value="5">5반</option>
      <option value="6">6반</option>
      <option value="7">7반</option>
      <option value="8">8반</option>
      <option value="9">9반</option>
      <option value="10">10반</option>
    </select>
  </section>

  <section>
    <h2>시간표</h2>
    <div id="timetable" aria-live="polite">조회된 시간표가 없습니다.</div>
  </section>

  <section>
    <h2>급식표</h2>
    <div id="meal" aria-live="polite">조회된 급식표가 없습니다.</div>
  </section>

  <script src="app.js"></script>
</body>
</html>
